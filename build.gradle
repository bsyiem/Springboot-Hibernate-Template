buildscript {
	ext{
		springBootVersion = "2.0.2.RELEASE"
	}
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

//plugin for eclipse
apply plugin: 'eclipse'

//spring related plugins
apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"

//application plugin
apply plugin: 'application'

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'


	//for spring-boot
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-devtools'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    
    //spring security
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.security:spring-security-taglibs:5.0.1.RELEASE'
    
    //spring object relational model
    compile 'org.springframework:spring-orm:5.0.5.RELEASE'
    
    //jstl
    compile 'javax.servlet:jstl'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper'
   
    
    //hikari Datasource
    compile 'com.zaxxer:HikariCP:2.7.3'
    
    //for hibernate
    compile 'org.hibernate:hibernate-core:5.3.1.Final'
	
	//entity manager for hibernate
	compile 'org.hibernate:hibernate-entitymanager:5.3.1.Final'
	
   	compile 'javax.servlet:javax.servlet-api:3.1.0'
   	compile 'javassist:javassist:3.12.1.GA'
   	
   	//postgrest connector
   	compile 'org.postgresql:postgresql:42.2.2.jre7'
   	
   	//sitemesh
   	compile 'org.sitemesh:sitemesh:3.0.0'
  
  
   	//jackson dependency
   	compile 'com.fasterxml.jackson.core:jackson-core:2.9.6'
   	
   	//gson dependency
//   	compile 'com.google.code.gson:gson:2.8.5'
   	   	
   	//mysql connector
//   	compile 'mysql:mysql-connector-java:5.1.31'

	//logger
//	compile 'org.slf4j:slf4j-simple:1.7.7'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'zorb.RunSpring'